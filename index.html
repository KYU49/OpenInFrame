<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8" />
	<title>フレームで開く君</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        html {
            overflow: hidden;
        }
        body, iframe{
            height: 100vh;
            width: 100vw;
        }
    </style>
    <script>
        window.onload = () => {
            if(window.location.search){
                document.getElementById("frame").src = window.location.search.substring(1);
            }
        };
        
    </script>
</head>

<body>
    <iframe id="frame">
    </frame>
</body>

</html>
